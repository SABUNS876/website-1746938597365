<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .project {
            width: 300px;
            margin: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .project img {
            width: 100%;
            height: auto;
        }
        .project h2 {
            padding: 10px;
            margin: 0;
        }
        .project p {
            padding: 10px;
            margin: 0;
        }
        .footer {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .project {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Portfolio</h1>
        </div>
        <div class="content">
            <div class="project">
                <img src="project1.jpg" alt="Project 1">
                <h2>Project Title 1</h2>
                <p>Project Description 1</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Project 2">
                <h2>Project Title 2</h2>
                <p>Project Description 2</p>
            </div>
            <div class="project">
                <img src="project3.jpg" alt="Project 3">
                <h2>Project Title 3</h2>
                <p>Project Description 3</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2023 My Portfolio</p>
        </div>
    </div>
</body>
</html>
